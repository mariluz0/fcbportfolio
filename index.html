<!-- This is the document type declration, indicating that the HTML verion being used is HTML5
Comments are neglected by programming languages -->
<!DOCTYPE html>
<html>
<!-- head tag contains the configuration of our website -->
<head>
	<title>Klarisa Lachica | Web Developer Portfolio</title>
	<!-- Linking of external CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Linking of Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
	<!-- Linking of Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<!-- body tag contains the elements that can be seen in our web page -->
<body>
	<!-- div creates a wrapper/container for our layout -->
	<!-- class - an attribute to name our div -->
	<!-- container-fluid class - creates a fluid layout which will make our layout span the whole width if screen -->
	<div class="container-fluid">
		<!-- id is an attribute to name a tag uniquely -->
		<!-- text-center class - centers text horizontally -->
		<!-- mt-5 class - adds a top morgin to our element -->
		<!-- img-fluid class - avoids the image from overflowing in our webpage -->
		<section id="landing" class="text-center mt-5">
			<!-- h1 - headings tag - allows us to create or add headings on our web page -->
			<h1>Full Stack Web developer</h1>
			<!-- p tag - allows us to add paragraph -->
			<p>Hi! My name is Klarisa. I love nature and doing outdoor activities.</p>
			<!-- img tag - allows us to add image -->
			<!-- src - source attribute - tells us to route or path where the image is located -->
			<img src="images/image.jpg" id="profile" class="img-fluid">
			<!-- a tag - adds a link to open the default mail application in your machine -->
			<!-- mailto: parameter specifies the email address of the recipient -->
			<!-- btn class - to trat anchor tag as button -->
			<!-- btn-success class - adds color to the button -->
			<!-- btn lg class - sets the size of the button -->
			<!-- mt-3 class - adds margin on the top of our element -->
			<a href="mailto:lachicaklarisa@gmail.com" class="btn btn-success btn-lg mt-3">Let's Work Together!</a>
		</section>
	</div>

	<!-- Boostrap Script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
